# examples:
# Suppose if 'Coupa' and 'LinkedIn' are manged apps, provide all relevant keywords like below.
# Connector also needs platform specific name and id for each app.
# Platform app id is used to know install status via device services API.
# Platform app name is used to uniquely identify the app to install from GreenBox entitlements.
airwatch:
  apps:
    - app: Coupa
      android:
        name: Coupa Mobile
        id: com.coupa.android.coupamobile
      ios:
        name: Coupa - Expenses & Approvals
        id: com.coupa.push
      keywords:
        - coupa
        - expense
        - travel
        - reimburse

    - app: LinkedIn
      android:
        name: LinkedIn
        id: com.linkedin.android
      ios:
        name: LinkedIn
        id: com.linkedin.LinkedIn
      keywords:
        - linkedin
        - professional network

    - app: Salesforce
      android:
        name: Salesforce
        id: com.salesforce.chatter
      ios:
        name: Salesforce
        id: com.salesforce.chatter
      keywords:
        - salesforce
        - crm

    - app: Boxer
      android:
        name: VMware Boxer
        id: com.boxer.email
      ios:
        name: VMware Boxer
        id: com.air-watch.boxer
      keywords:
        - email
        - calender

    - app: Dropbox
      android:
        name: Dropbox
        id: com.dropbox.android
      ios:
        name: Dropbox
        id: com.getdropbox.Dropbox
      keywords:
        - file share
        - dropbox

    - app: Zoom
      android:
        name: ZOOM Cloud Meetings
        id: us.zoom.videomeetings
      ios:
        name: ZOOM Cloud Meetings
        id: us.zoom.videomeetings
      keywords:
        - meeting
        - VMware.zoom.us
